<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Classroom UI Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 250px;
      background-color: white;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      padding: 10px 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #333;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #e8f0fe;
      border-left: 4px solid #1a73e8;
      color: #1a73e8;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .center-box h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .code-display {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      border: 1px dashed #1a73e8;
      border-radius: 6px;
      color: #1a73e8;
      background-color: #f1f8ff;
    }

    .btn {
      padding: 10px 16px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      font-weight: 500;
    }

    .btn:hover {
      background-color: #1669c1;
    }

    .join-section {
      margin-top: 30px;
    }

    .join-section input {
      padding: 10px;
      width: 70%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .join-section .btn {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Classroom</h2>
    <a href="#" class="active">Home</a>
    <a href="#">Enrolled</a>
    <a href="#">Archived classes</a>
    <a href="#">Settings</a>
  </div>

  <div class="content">
    <div class="center-box">
      <h3>Generate Class Code</h3>
      <button class="btn" onclick="generateCode()">Generate Code</button>
      <div class="code-display" id="classCode">--------</div>
      <button class="btn" onclick="copyCode()">Copy Code</button>
  </div>

  <script>
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('classCode').innerText = code;
    }

    function copyCode() {
      const code = document.getElementById('classCode').innerText;
      localStorage.setItem("generatedClassCode", code);
      if (code && code !== '--------') {
        navigator.clipboard.writeText(code).then(() => {
          alert('Code copied to clipboard!');
        });
      }
    }
  </script>

</body>
</html>
